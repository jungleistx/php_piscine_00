<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="doft.css">
	<title>Day of the 42</title>
</head>
<body>

	<div class="box">

		<header>
			<div class="left-header">
				<img src="resources/day_of_the_42.png" alt="">
			</div>

			<div class="right-header">

				<div class="center-header">
					<img id="magni" src="resources/loupe.png" alt="">
				</div>

				<ul class="header-list">
					<li>
						<a href="https://www.disney.com/" target="_blank"><img id="top-pic" src="resources/reload.png" alt="Start from the beginning" title="Start from the beginning"></a>
					</li>
					<li>
						<a href="https://www.relaischateaux.com/" target="_blank"><img id="bot-pic" src="resources/close.gif" alt="Disconnect" title="Disconnect"></a>
					</li>
				</ul>

			</div>

		</header>


		<div class="center-section">

			<div class="left-section">
				<img src="resources/arrow.png" alt="Move" title="Move" >
				<img src="resources/main.png" alt="Take" title="Take" >
				<img id="mid-pic" src="resources/oeil.png" alt="Look" title="Look"
				style="border: 5px solid red; border-radius: 5px; padding: 0%;">
				<img src="resources/outil.png" alt="Use" title="Use" >
				<img src="resources/chat-icon.png" alt="Speak" title="Speak" >
				<div class="square"></div>
			</div>

			<div class="mid-section">
				<img src="resources/cluster.jpg" alt="cluster" usemap="#clustermap" >
			</div>

			<div class="rigth-section">
				<img src="resources/book.png" alt="PANIK!" title="PANIK!">
				<img src="resources/towel.png" alt="Sweaty" title="Sweaty">
				<div class="brick" title="Wall">
					<span role="img" aria-label="Wall"></span>
				</div>
			</div>

		</div>

		<map name="clustermap">
			<!-- x1,y1,x2,y2 -->
			<area title="workchair" shape="rect" coords="530,550,710,800" target="_blank" href="https://www.ikea.com/" alt="ikea chair">

			<area title="imac" shape="rect" coords="1000,480,1200,600" target="_blank" href="https://www.apple.com/" alt="imac">

			<area shape="" coords="" href="" alt="">
		</map>

		<div class="green">
			<div class="green-text">
				<p>Vous <span class="green-span">entrez</span> alors dans une grande piece rempile d'ordinateurs... <br>
				<span id="green-italic">- Bonjour, vous &ecirctes nouveau ici ?</span></p>
				<p id="green-italic"></p>
			</div>

			<div class="green-input">
					<input type="text" id="textarea">
					<button id="button">Repondre</button>
			</div>

		</div>
	</div>

	<div class="hidden">
		<img src="resources/doft.jpg" alt="hidden" title="hidden">
	</div>
</body>
</html>
